<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Upload Status</h1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div th:if="${test}">
    <h2 th:text="${test}"/>
</div>
<div th:if="${nom}">
    <h2 th:text="${nom}"/>
</div>
<div th:each="list : ${list}">
    <h2 th:text="${list}"/>
</div>
</body>
</html>
